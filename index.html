<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root {
      --Green: hsl(75, 94%, 57%);
      --White: hsl(0, 0%, 100%);
      --Grey: hsl(0, 0%, 20%);
      --DarkGrey: hsl(0, 0%, 12%);
      --OffBlack: hsl(0, 0%, 8%);
    }

    /* Define the font */
    @font-face {
      font-family: 'Inter';
      src: url('assets/fonts/Inter-VariableFont_slnt\,wght.ttf') format('truetype');
    }

    /*.attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }*/

    body {
      background-color: var(--OffBlack);
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .socialLinkProfile {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .socialLinkProfile_container {
      background-color: var(--DarkGrey);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 85%;
      padding: 20px;
      border-radius: 15px;
    }

    .socialLinkProfile_image {
      border-radius: 50%;
      object-fit: cover;
      width: 90px;
      height: 90px;
    }

    .socialLinkProfile_name {
      color: var(--White);
      margin: 25px 0 0 0;
      font-weight: 400;
    }

    .socialLinkProfile_location {
      color: var(--Green);
      margin: 0 0 25px 0;
    }

    .socialLinkProfile_phrase {
      color: var(--White);
      filter: brightness(0.6);
      margin: 0;
      margin-bottom: 15px;
      font-size: 15px;
    }

    a {
      text-decoration: none;
      color: var(--White);
    }

    .socialLinkProfile_importantLinks {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
    }

    .linkButton {
      width: 100%;
      height: fit-content;
      background-color: var(--Grey);
      text-align: center;
      margin: 6px 0;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 400;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: 600;
    }

    .linkButton:hover {
      background-color: var(--Green);
      color: var(--OffBlack);
    }

    @media (min-width: 375px) {
      .socialLinkProfile_container {
        width: 320px;
      }
    }

  </style>
</head>

<body>

  <section class="socialLinkProfile">
    <div class="socialLinkProfile_container">
      <img class="socialLinkProfile_image" src="assets/images/avatar-jessica.jpeg" alt="jessica image">
      <h2 class="socialLinkProfile_name">Jessica Randall</h2>
      <h5 class="socialLinkProfile_location">London, United Kingdom</h5>
      <p class="socialLinkProfile_phrase">"Front-end developer and avid reader."</p>
      <div class="socialLinkProfile_importantLinks">
        <a class="linkButton" href="https://www.gitHub.com">GitHub </a>
        <a class="linkButton" href="https://www.frontendmentor.io/">Frontend Mentor </a>
        <a class="linkButton" href="https://www.linkedIn.com">LinkedIn </a>
        <a class="linkButton" href="https://www.twitter.com">Twitter </a>
        <a class="linkButton" href="https://www.instagram.com">Instagram </a>
      </div>
    </div>
  </section>
